[tox]
minversion = 3.1.0
envlist = py37,pep8
ignore_basepython_conflict = True
# Pin setuptools via virtualenv as latest virtualenv pulls in 65.3.0
# version of setuptools for py37, which causes installation problems
# (virtualenv 20.16.3 uses setuptools 63.4.1).
requires = virtualenv<20.16.4

[testenv]
basepython = python3
deps =
  -c{env:UPPER_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/ussuri}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
commands = stestr run --slowest {posargs}

[testenv:pep8]
commands = flake8

[testenv:cover]
setenv =
  PYTHON=coverage run --source oslotest --parallel-mode
commands =
  stestr run {posargs}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands =
  sphinx-build -W --keep-going -b html -d doc/build/doctrees doc/source doc/build/html


[testenv:releasenotes]
commands = sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:lower-constraints]
deps =
  -c{toxinidir}/lower-constraints.txt
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt

[flake8]
show-source = true
exclude = .tox,dist,doc,*.egg,build

[hacking]
import_exceptions =
  six.moves.mock
